<head>
  <title>ToDue Home Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="520562189168-e32u9im5doik435p4gnos9upkr2dl21g.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
<body>
  <!-- Google sign in script -->
  <div id="my-signin2"></div>
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <h1>Welcome ToDue</h1>
  <p> ToDue is the world's premier homework reminder site. </p>

  <input type="file" accept="image/*" capture="camera" id="photo">
  <image id="image" height="200"></image>
</body>
